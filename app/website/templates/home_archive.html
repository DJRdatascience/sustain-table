{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
<div align="middle" style="padding: 5% 0% 5% 0%;">
  <img src="{{url_for('static', filename='images/main/color_logo_nobkgd.png')}}" width="40%" />
</div>
<ul class="list-group list-group-flush" id="recipes">
  {% for recipe in user.repertoire %}
  <li class="list-group-item">
    {{ recipe.data }}
    <button type="button" class="close" onClick="deleteRecipe({{ recipe.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="recipe" style="resize: none; text-align:center; height:40px;" id="recipe" class="form-control" placeholder="Enter recipe url"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary" style="background-color: #60BD69; border: none;">Add to Repertoire</button>
  </div>
</form>
{% endblock %}
